<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <header>
      <img
        src="img/fastrackit-logo.png"
        alt="FastTrackIT"
        title="FastTrackIT"
      />
      <div style="float: right;">
        <h2 id="student-name" title="click to change"></h2>
        <div id="test-date"></div>
      </div>
      <h1 id="test-result" style="float: right;">
        <span class="q-point">&nbsp;</span>
      </h1>
      <div style="clear: both;"></div>
    </header>
    <form action="#" autocomplete="off">
      <div id="questions"></div>
    </form>

    <div class="page">
      <button
        type="button"
        id="submit-test"
        class="primary hide-on-print"
      >
        Verifica
      </button>
      <button
        type="button"
        id="reset"
        class="hide-on-print"
      >
        Reset
      </button>
      <h1 id="result" class="hide-on-print">
        Rezultat: <span class="q-point">&nbsp;</span>
      </h1>
    </div>
    <footer class="hide-on-print">
      <div id="language-selector">
        [ <a href="">ro</a> | <a href="">en</a> ]
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
